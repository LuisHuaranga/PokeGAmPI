<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PokéBuscador</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Busca tu Pokémon</h1>
    <div class="search">
      <input id="pokeInput" type="text" placeholder="Nombre o ID (ej. pikachu o 25)" />
      <button id="searchBtn">Buscar</button>
    </div>
    <div class="result">
      <img id="pokeImg" src="" alt="Imagen de Pokémon" />
      <p id="pokeName"></p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
